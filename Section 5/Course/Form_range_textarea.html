<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Radio</title>
</head>
<body>
    <form action="ajay">
    <label for="range">Rate your English</label>
    <input type="range" name="range" id="range" min="1" max="10" value="5">

    <label for="area">Write Essay</label>
    <textarea name="essay" id="area" cols="30" rows="10" placeholder="max 100 words"></textarea>
    
    <button>Submit</button>

    </form>
    
</body>
</html>

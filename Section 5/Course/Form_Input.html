<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form : Input</title>
</head>
<body>
    <form action="#">

        <input type="text" placeholder="Enter Username"> <br>
        <input type="password" placeholder="Enter Password" ><br>
        <input type="number" placeholder="Enter number"> <br>
        <input type="button" placeholder="click me" value="Click me"> <br>
        <input type="checkbox" ><br>
        <input type="color" value="#ff55ee"><br>
        <input type="date" value="2000-01-01" min="1990-01-01" max="2023-12-31" ><br>
        <input type="datetime-local"><br>
        <input type="email" placeholder="Enter Email"><br>
        <input type="file" value="choose file" accept=".txt,.png"><br>
        <input type="image" ><br>
        <input type="month" ><br>
        <input type="radio" ><br>
        <input type="range" min="0" value="60" max="100" ><br>
        <input type="submit"><br>
        <input type="reset"><br>
        <input type="search"><br>
        <input type="tel"><br>
        <input type="time"><br>
        <input type="week"><br>
        <input type="url"><br>

      
    </form>    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form : Labels</title>
</head>
<body>
    <form action="#">

        <label for="name">Name : </label>
        <input type="text" id="name" placeholder="Enter Username"> <br>
        <label for="pass">Password : </label>
        <input type="password" id="pass" placeholder="Enter Password" ><br>
        <label for="num">Phone Number : </label>
        <input type="number" id="num" placeholder="Enter number"> <br>
        <label for="male">Male : </label>
        <input type="checkbox" id="male" ><br>
        <label for="female">Female : </label>
        <input type="checkbox" id="female" ><br>
        <label for="color">Pick color : </label>
        <input type="color" id="color" value="#ff55ee"><br>
        

      
    </form>    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>Breeds Of Chickens</h1>
     <h3>Unordered List</h3>
    <ul>
        <li>Silkie</li>
        <li>Polish</li>
        <li>Ester Egger</li>
        <li>Rhod Island Red</li>
    </ul>

    <h3>ordered List</h3>
    <ol>
        <li>Silkie</li>
        <li>Polish</li>
        <li>Ester Egger</li>
        <li>Rhod Island Red</li>
    </ol>

    <h3>Nesting and Mixing of  List</h3>
    <ul>
        <li>Bantan</li>
        <ul>
            <li>Silkie</li>
            <li>Polish</li>
        </ul>
        <li>Standard</li>
        <ol>
            <li>Ester Egger</li>
        <li>Rhod Island Red</li>
        </ol>
    </ul>


    
</body>
</html>
